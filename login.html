<!DOCTYPE html>
<html>
<head>
  <title>Paddy Disease Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="login-box">
    <div class="left">
      <h1>Login</h1>

      <input type="text" id="email" name="email" placeholder="E-mail" />
      <input type="password" id="password" name="password" placeholder="Password" />

      <input type="submit" id="login" name="login" value="LOGIN" />
      <a href="signup.html">New User? Sign Up</a>
    </div>
  </div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsKvbkhsBq8R0OaO9ZVltc0drWvsRYFag",
      authDomain: "authentication-app-189b4.firebaseapp.com",
      databaseURL: "https://authentication-app-189b4-default-rtdb.firebaseio.com",
      projectId: "authentication-app-189b4",
      storageBucket: "authentication-app-189b4.appspot.com",
      messagingSenderId: "713785394577",
      appId: "1:713785394577:web:d2bdd76ef69cebc019c630"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const signUp = document.getElementById('signUp');
    const login = document.getElementById('login');

    login.addEventListener('click',(e) => {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;

          const dt = new Date();

          update(ref(database,'users/' + user.uid),{
        last_login: dt,
      });
      
      // Redirect to the new page after successful login
      window.location.href = 'nav.html';
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;

      alert(errorMessage);
    });
});
</script>

</body>
</html>
